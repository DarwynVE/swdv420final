<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cars4Sale</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
<h1>Cars4Sale</h1>

<div class="form-wrapper">
<form id="car-form">
    <label for="make">MAKE</label>
    <input type="text" id="make" name="make" required><br><br>

    <label for="model">MODEL</label>
    <input type="text" id="model" name="model" required><br><br>

    <label for="year">YEAR</label>
    <input type="number" id="year" name="year" required><br><br>

    <button type="submit">ADD CAR</button>
</form>
    <div class="sort-wrapper">
    <label for="sort-criteria">Sort by:</label>
    <select id="sort-criteria">
        <option value="make">Make</option>
        <option value="model">Model</option>
        <option value="year">Year</option>
    </select>
    <button id="sort-button">Sort</button>
    </div>
</div>

<h2>Car List</h2>
<div class="list-wrapper">
<ul id="car-list">
    <ul>
        <div class="make">Make: Toyota</div>
        <div class="model">Model: Camry</div>
        <div class="year">Year: 1996</div>
    </ul>
    <!-- Cars Added Displayed in This Section -->
</ul>
</div>
<script src="main.js"></script>
</body>
</html>
